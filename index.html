<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Statement Description</th>
                <th>Posting Description</th>
                <th>Received Total</th>
                <th>Services Performed</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added dynamically here -->
        </tbody>
    </table>
    <script>
        // Fetch data from API endpoint
        fetch('http://localhost:8080/items')
            .then(response => response.json())
            .then(data => {
                // Call function to generate table rows
                generateTableRows(data);
            })
            .catch(error => console.error('Error fetching data:', error));

        // Function to generate table rows
        function generateTableRows(data) {
            const tbody = document.querySelector("#myTable tbody");

            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.statement_description}</td>
                    <td>${item.posting_description}</td>
                    <td>${item.income.received_total}</td>
                    <td>${item.income.services_performed}</td>
                    <td>${item.comment}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
